<cdk-virtual-scroll-viewport
  [itemSize]="itemSize"
  minBufferPx="800"
  maxBufferPx="1600"
  class="scroller-viewport"
  [ngClass]="{'loading': loading()}"
  (scrolledIndexChange)="onScrolledIndexChanged($event)">
  <app-daylight-row *cdkVirtualFor="let day of days(); let i = index" [date]="day" [class.current]="currentIndex() === i" />
</cdk-virtual-scroll-viewport>
