<div class="shell-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="snav.toggle()">
         <mat-icon>menu</mat-icon>
       </button>
       <span>Darkness</span>
       <span class="spacer"></span>
       <button mat-icon-button (click)="previousClicked()">
         <mat-icon>arrow_left</mat-icon>
       </button>
       <span>{{title$ | async}}</span>
       <button  mat-icon-button (click)="nextClicked()">
        <mat-icon>arrow_right</mat-icon>
      </button>
     </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/year" (click)="snav.close()">
          <mat-icon matListItemIcon>nights_stay</mat-icon>
          <p matListItemLine>Diagram</p>
        </a>
        <a mat-list-item routerLink="/location" (click)="snav.close()">
          <mat-icon matListItemIcon>place</mat-icon>
          <p matListItemLine>Location</p>
        </a>
        <a mat-list-item routerLink="/info" (click)="snav.close()">
          <mat-icon matListItemIcon>info</mat-icon>
          <p matListItemLine>About</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
